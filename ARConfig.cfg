*ARGlobal
TraceDefaults=+
ErrorEventId=FATAL

*ARStream
Name=COMMENT
File=Logs\Comment%d%m.log
Prefix=%H:%M:%S M !ID! !Mod+c !

*ARStream
Name=ERROR
File=Logs\Error%d%m.log
Prefix=%H:%M:%S M !ID! !Mod+c !

*ARStream
Name=MEASUREMENT
File=Logs\Trace%d%m.log
Prefix=%H:%M:%S M !ID! !Mod+c !

*ARStream
Name=TRACE
File=Logs\Trace%d%m.log
Prefix=%H:%M:%S T !REF! !ID!(!THREADINDEX!) !Mod+c !

*ARStream
Name=AUDIT
File=Logs\Audit.log
Prefix=%d %m %H:%M:%S A !ID+c !

*ARStream
Name=EVENT
File=Logs\Audit.log
Prefix=%d %m %H:%M:%S E !I
