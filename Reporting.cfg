*ARGlobal
TraceDefaults=+
ErrorEventId=FATAL

*ARStream
Name=MEASUREMENT
File=Logs\Trace%d%m.log
Prefix=%H:%M:%S M !I !M

*ARStream
Name=TRACE
File=Logs\Trace%d%m.log
Prefix=%H:%M:%S T !I !M

*ARStream
Name=AUDIT
File=Logs\Audit.log
Prefix=%d %m %H:%M:%S A !I

*ARStream
Name=EVENT
File=Logs\Audit.log
Prefix=%d %m %H:%M:%S E !I
